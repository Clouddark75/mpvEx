name: Build APK (Artifacts only)

on:
  workflow_dispatch:

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ───────────── BUILD ─────────────

      - name: Build release with Gradle
        run: ./gradlew assembleRelease --stacktrace

      # ───────────── VERSION ─────────────

      - name: Get app version
        run: |
          VERSION=$(./gradlew -q printVersionName)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"

      # Requiere este task en Gradle:
      # tasks.register("printVersionName") {
      #     println android.defaultConfig.versionName
      # }

      - name: Verify build output
        run: |
          RELEASE_DIR="app/build/outputs/apk/release"
          ls -lah "$RELEASE_DIR"

      # ───────────── SIGNING ─────────────

      - name: Sign APKs
        run: |
          set -e
          RELEASE_DIR="app/build/outputs/apk/release"

          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore

          find "$RELEASE_DIR" -name "app-*-release-unsigned.apk" -type f | while read -r apk; do
            signed_apk="${apk/-unsigned/}"

            $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
              --ks release.keystore \
              --ks-key-alias "${{ secrets.SIGNING_KEY_ALIAS }}" \
              --ks-pass "pass:${{ secrets.SIGNING_STORE_PASSWORD }}" \
              --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
              --out "$signed_apk" \
              "$apk"

            $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$signed_apk"
            rm "$apk"
          done

          rm release.keystore
          ls -lh "$RELEASE_DIR"/app-*-release.apk

      # ───────────── RENAME ─────────────

      - name: Rename APKs
        run: |
          set -e
          RELEASE_DIR="app/build/outputs/apk/release"
          VERSION="${APP_VERSION}"

          declare -A MAP=(
            ["universal"]="app-universal-release.apk"
            ["arm64-v8a"]="app-arm64-v8a-release.apk"
            ["armeabi-v7a"]="app-armeabi-v7a-release.apk"
            ["x86"]="app-x86-release.apk"
            ["x86_64"]="app-x86_64-release.apk"
          )

          for abi in "${!MAP[@]}"; do
            src="$RELEASE_DIR/${MAP[$abi]}"
            dst="$RELEASE_DIR/mpvEx-${abi}-${VERSION}.apk"

            if [ ! -f "$src" ]; then
              echo "::error file=$src::APK not found"
              exit 1
            fi

            mv "$src" "$dst"
          done

          ls -lh "$RELEASE_DIR"/mpvEx-*.apk

      # ───────────── ARTIFACTS ─────────────

      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-universal
          path: app/build/outputs/apk/release/mpvEx-universal-${{ env.APP_VERSION }}.apk
          retention-days: 90

      - name: Upload arm64-v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-arm64-v8a
          path: app/build/outputs/apk/release/mpvEx-arm64-v8a-${{ env.APP_VERSION }}.apk
          retention-days: 90

      - name: Upload armeabi-v7a APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-armeabi-v7a
          path: app/build/outputs/apk/release/mpvEx-armeabi-v7a-${{ env.APP_VERSION }}.apk
          retention-days: 90

      - name: Upload x86 APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-x86
          path: app/build/outputs/apk/release/mpvEx-x86-${{ env.APP_VERSION }}.apk
          retention-days: 90

      - name: Upload x86_64 APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-x86_64
          path: app/build/outputs/apk/release/mpvEx-x86_64-${{ env.APP_VERSION }}.apk
          retention-days: 90

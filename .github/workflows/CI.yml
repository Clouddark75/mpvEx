name: Build APK (Artifacts only)

on:
  workflow_dispatch:

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ───────────── BUILD ─────────────
      - name: Build Standard release
        run: ./gradlew assembleStandardRelease --stacktrace

      # ───────────── VERSION ─────────────
      - name: Get app version
        run: |
          VERSION=$(./gradlew -q printVersionName)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: v$VERSION"

      # ───────────── VERIFY ─────────────
      - name: Verify build output
        run: |
          STD_DIR="app/build/outputs/apk/standard/release"
          if [ ! -d "$STD_DIR" ]; then
            echo "Standard release directory does not exist!"
            find app/build/outputs -name "*.apk" -type f
            exit 1
          fi
          ls -lah "$STD_DIR"

      # ───────────── SIGN ─────────────
      - name: Sign APKs
        run: |
          set -e
          STD_DIR="app/build/outputs/apk/standard/release"

          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore

          find "$STD_DIR" -name "app-standard-*-release-unsigned.apk" -type f | while read -r apk; do
            signed="${apk/-unsigned/}"

            $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
              --ks release.keystore \
              --ks-key-alias "${{ secrets.SIGNING_KEY_ALIAS }}" \
              --ks-pass "pass:${{ secrets.SIGNING_STORE_PASSWORD }}" \
              --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
              --out "$signed" \
              "$apk"

            $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$signed"
            rm "$apk"
          done

          rm release.keystore
          ls -lh "$STD_DIR"/app-standard-*-release.apk

      # ───────────── RENAME ─────────────
      - name: Rename APKs
        run: |
          set -e
          VERSION="v${APP_VERSION}"
          STD_DIR="app/build/outputs/apk/standard/release"

          declare -A MAP=(
            ["universal"]="app-standard-universal-release.apk"
            ["arm64-v8a"]="app-standard-arm64-v8a-release.apk"
            ["armeabi-v7a"]="app-standard-armeabi-v7a-release.apk"
            ["x86"]="app-standard-x86-release.apk"
            ["x86_64"]="app-standard-x86_64-release.apk"
          )

          for abi in "${!MAP[@]}"; do
            src="$STD_DIR/${MAP[$abi]}"
            dst="$STD_DIR/mpvEx-${abi}-${VERSION}.apk"

            [ -f "$src" ] || { echo "::error file=$src::Missing APK"; exit 1; }
            mv "$src" "$dst"
          done

          ls -lh "$STD_DIR"/mpvEx-*.apk

      # ───────────── ARTIFACTS (independientes) ─────────────

      - name: Upload Universal
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-universal
          path: app/build/outputs/apk/standard/release/mpvEx-universal-v${{ env.APP_VERSION }}.apk
          retention-days: 90

      - name: Upload arm64-v8a
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-arm64-v8a
          path: app/build/outputs/apk/standard/release/mpvEx-arm64-v8a-v${{ env.APP_VERSION }}.apk
          retention-days: 90

      - name: Upload armeabi-v7a
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-armeabi-v7a
          path: app/build/outputs/apk/standard/release/mpvEx-armeabi-v7a-v${{ env.APP_VERSION }}.apk
          retention-days: 90

      - name: Upload x86
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-x86
          path: app/build/outputs/apk/standard/release/mpvEx-x86-v${{ env.APP_VERSION }}.apk
          retention-days: 90

      - name: Upload x86_64
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-x86_64
          path: app/build/outputs/apk/standard/release/mpvEx-x86_64-v${{ env.APP_VERSION }}.apk
          retention-days: 90

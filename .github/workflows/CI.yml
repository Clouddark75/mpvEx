name: Build APK (Artifacts only)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch a ejecutar'
        required: true
        default: 'master'

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build release with Gradle
        run: ./gradlew assembleRelease --stacktrace

      - name: Verify build output
        run: |
          RELEASE_DIR="app/build/outputs/apk/release"
          if [ ! -d "$RELEASE_DIR" ]; then
            echo "Release directory does not exist!"
            find app/build/outputs -name "*.apk" -type f
            exit 1
          fi
          ls -lah "$RELEASE_DIR"

      - name: Sign APKs
        run: |
          set -e
          RELEASE_DIR="app/build/outputs/apk/release"

          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore

          APK_COUNT=$(find "$RELEASE_DIR" -name "app-*-release-unsigned.apk" -type f | wc -l)
          if [ "$APK_COUNT" -eq 0 ]; then
            echo "No unsigned APK files found"
            ls -lah "$RELEASE_DIR"
            rm release.keystore
            exit 1
          fi

          find "$RELEASE_DIR" -name "app-*-release-unsigned.apk" -type f | while read -r apk; do
            signed_apk="${apk/-unsigned/}"

            $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
              --ks release.keystore \
              --ks-key-alias "${{ secrets.SIGNING_KEY_ALIAS }}" \
              --ks-pass "pass:${{ secrets.SIGNING_STORE_PASSWORD }}" \
              --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
              --out "$signed_apk" \
              "$apk"

            $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$signed_apk"
            rm "$apk"
          done

          rm release.keystore
          ls -lh "$RELEASE_DIR"/app-*-release.apk

      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-universal-${{ inputs.branch }}-${{ github.run_number }}
          path: app/build/outputs/apk/release/app-universal-release.apk
          retention-days: 90

      - name: Upload arm64-v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-arm64-v8a-${{ inputs.branch }}-${{ github.run_number }}
          path: app/build/outputs/apk/release/app-arm64-v8a-release.apk
          retention-days: 90

      - name: Upload armeabi-v7a APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-armeabi-v7a-${{ inputs.branch }}-${{ github.run_number }}
          path: app/build/outputs/apk/release/app-armeabi-v7a-release.apk
          retention-days: 90

      - name: Upload x86 APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-x86-${{ inputs.branch }}-${{ github.run_number }}
          path: app/build/outputs/apk/release/app-x86-release.apk
          retention-days: 90

      - name: Upload x86_64 APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvEx-x86_64-${{ inputs.branch }}-${{ github.run_number }}
          path: app/build/outputs/apk/release/app-x86_64-release.apk
          retention-days: 90
